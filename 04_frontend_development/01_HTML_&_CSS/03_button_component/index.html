<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Hello</title>
    <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 5px 8px #888888;
    }
    .button:hover {
      transform: scale(1.2);
    }
    .button:active {
      transform: translateY(4px);
    }
    </style>
  </head>
  <body>
    <button class="button">PRESS ME</button>
  </body>
</html>
